{% extends 'base.html' %}
{% block styles %}
    <link rel="stylesheet" href="/static/css/style.css"> 
{% endblock styles %}
{% block content %}
  <h2>Sign up</h2>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
